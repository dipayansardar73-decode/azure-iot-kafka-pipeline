apiVersion: apps/v1
kind: Deployment
metadata:
  name: processor
  labels:
    app: iot-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iot-processor
  template:
    metadata:
      labels:
        app: iot-processor
    spec:
      containers:
      - name: processor
        image: myacr.azurecr.io/processor:latest
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "my-kafka-broker:9092"
        - name: REDIS_HOST
          value: "my-redis"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: iot-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iot-backend
  template:
    metadata:
      labels:
        app: iot-backend
    spec:
      containers:
      - name: backend
        image: myacr.azurecr.io/backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_HOST
          value: "my-redis"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: iot-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
